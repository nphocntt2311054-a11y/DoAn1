<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi Tiết Sản Phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#32795aff",
              "light-green": "#e5f9edff",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 font-sans text-gray-800 flex flex-col min-h-screen">
    <!-- ==== HEADER ==== -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-[999]">
      <div
        class="container mx-auto px-4 sm:px-6 lg:px-8 py-1 flex flex-col md:flex-row justify-between items-center gap-4"
      >
        <!-- Logo -->
        <a href="trangchu.html"
          ><img
            src="image/logo.png"
            alt="Logo BookNè"
            width="120"
            height="auto"
          />
        </a>
        <!-- Tìm kiếm -->
        <div class="relative w-full md:w-1/2 lg:w-1/3">
          <input
            id="search-input"
            type="search"
            class="w-full py-2.5 px-4 pl-10 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            placeholder="Tìm kiếm sách, tác giả..."
          />

          <div
            id="search-btn"
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none cursor-pointer"
          >
            <svg
              class="w-5 h-5 text-gray-400"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
          </div>
        </div>
        <!-- Tài khoản  -->
        <div class="flex items-center gap-3">
          <div id="account-area">
            <a
              href="login.html"
              class="flex items-center gap-2 text-gray-700 hover:text-primary transition-colors"
            >
              <svg
                class="w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
                />
              </svg>
              <span class="hidden md:inline">Đăng nhập</span>
            </a>
          </div>

          <!-- Giỏ hàng -->
          <a
            href="cart.html"
            class="relative p-2 text-gray-600 hover:text-primary"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
            <span
              id="cart-count"
              class="absolute top-0 right-0 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden"
              >0</span
            >
          </a>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
      <div
        id="error-message"
        class="hidden text-center py-10 text-red-500 text-xl font-bold"
      ></div>

      <div
        id="product-detail"
        class="bg-white rounded-2xl shadow-sm p-6 md:p-10 grid grid-cols-1 md:grid-cols-2 gap-10"
      >
        <div
          class="flex items-center justify-center bg-white rounded-xl p-4 border border-gray-100"
        >
          <img
            id="book-image"
            src=""
            alt="Đang tải..."
            class="h-96 object-contain shadow-lg rounded-md"
          />
        </div>

        <div class="flex flex-col justify-center">
          <p
            id="book-category"
            class="text-sm text-primary font-bold uppercase tracking-wider mb-2"
          >
            Danh mục
          </p>
          <h1
            id="book-title"
            class="text-3xl md:text-4xl font-bold text-gray-900 mb-4 leading-tight"
          >
            Đang tải tên sách...
          </h1>

          <div class="flex items-center gap-4 mb-6 text-sm text-gray-600">
            <p>
              Tác giả:
              <span id="book-author" class="font-bold text-gray-900">...</span>
            </p>
            <span>|</span>
            <p>
              Tồn kho:
              <span id="book-stock" class="font-bold text-gray-900">...</span>
            </p>
          </div>

          <div class="mb-6">
            <span id="book-price" class="text-3xl font-bold text-red-600"
              >... đ</span
            >
          </div>

          <div class="mb-8 bg-gray-50 p-4 rounded-lg">
            <h3 class="font-bold text-lg mb-2">Mô tả sản phẩm:</h3>
            <p id="book-desc" class="text-gray-600 leading-relaxed">
              Đang tải mô tả...
            </p>
          </div>

          <div class="flex gap-4 mt-auto">
            <input
              id="quantity"
              type="number"
              value="1"
              min="1"
              class="w-16 border border-gray-300 rounded-lg text-center text-lg focus:outline-none focus:border-primary"
            />

            <button
              id="btn-add-to-cart"
              class="flex-1 bg-primary text-white font-bold py-3 px-6 rounded-lg hover:bg-opacity-90 transition shadow-md flex justify-center items-center gap-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                />
              </svg>
              Thêm vào giỏ hàng
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-gray-900 text-gray-300 py-8 mt-12 text-center">
      <p>&copy; 2024 BookNè.</p>
    </footer>

    <script src="detail.js"></script>
    <script src="common.js"></script>
  </body>
</html>
