<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử đơn hàng - BookNè</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <header class="bg-white shadow p-4 mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="trangchu.html" class="text-emerald-600 font-bold text-xl">← Quay lại Trang chủ</a>
            <h1 class="text-2xl font-bold text-gray-800">Lịch sử mua hàng</h1>
        </div>
    </header>

    <div class="container mx-auto px-4 max-w-4xl">
        <div id="history-container" class="space-y-6">
            <p class="text-center text-gray-500 mt-10">Đang tải dữ liệu...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('history-container');
            const user = JSON.parse(localStorage.getItem('currentUser'));

            // Kiểm tra đăng nhập
            if (!user) {
                container.innerHTML = `<p class="text-center text-red-500">Vui lòng đăng nhập để xem lịch sử.</p>`;
                return;
            }

            try {
                // 1. Gọi API lấy đơn hàng của user này
                const res = await fetch(`http://127.0.0.1:3000/my-orders/${user.id}`);
                const data = await res.json();

                if (!data.success || data.orders.length === 0) {
                    container.innerHTML = `<div class="text-center py-10"><p class="text-gray-500">Bạn chưa mua đơn hàng nào.</p></div>`;
                    return;
                }

                // 2. Hiển thị ra màn hình
                container.innerHTML = ''; // Xóa loading

                data.orders.forEach(order => {
                    // items trong DB đang là chuỗi JSON, phải parse ra mảng
                    const products = JSON.parse(order.items);

                    // Tạo HTML cho danh sách sản phẩm con
                    let productsHTML = products.map(p => `
                        <div class="flex justify-between items-center py-2 border-b border-gray-100 last:border-0">
                            <div class="flex items-center gap-3">
                                <img src="${p.image || 'https://placehold.co/50'}" class="w-12 h-16 object-cover rounded">
                                <div>
                                    <p class="font-medium text-gray-800 text-sm">${p.title}</p>
                                    <p class="text-xs text-gray-500">x${p.quantity}</p>
                                </div>
                            </div>
                            <span class="text-sm font-bold text-gray-700">${(p.price * p.quantity).toLocaleString('vi-VN')}đ</span>
                        </div>
                    `).join('');

                    // HTML cho cả đơn hàng
                    const orderHTML = `
                        <div class="bg-white p-6 rounded-lg shadow border border-gray-200">
                            <div class="flex justify-between items-center mb-4 border-b pb-2">
                                <div>
                                    <span class="font-bold text-lg text-emerald-600">Đơn hàng #${order.id}</span>
                                    <p class="text-xs text-gray-500">${new Date(order.order_date).toLocaleString('vi-VN')}</p>
                                </div>
                                <span class="px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-xs font-bold">${order.status}</span>
                            </div>
                            
                            <div class="bg-gray-50 p-3 rounded mb-4">
                                ${productsHTML}
                            </div>

                            <div class="flex justify-between items-center pt-2">
                                <span class="text-gray-600 font-medium">Tổng tiền:</span>
                                <span class="text-xl font-bold text-red-600">${order.total_price.toLocaleString('vi-VN')}đ</span>
                            </div>
                        </div>
                    `;
                    container.innerHTML += orderHTML;
                });

            } catch (err) {
                console.error(err);
                container.innerHTML = `<p class="text-center text-red-500">Lỗi kết nối Server!</p>`;
            }
        });
    </script>
</body>

</html>
