<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ Hàng Của Bạn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'primary': '#32795aff', 'light-green': '#e5f9edff' },
                    fontFamily: { 'sans': ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans flex flex-col min-h-screen">

     <header class="bg-white border-b border-gray-200 sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-1 flex flex-col md:flex-row justify-between items-center gap-4">
            <!-- Logo -->
             <a href="trangchu.html"><img src="image/logo.png" alt="Logo BookNè" width="120" height="auto">
            </a> 
            
            <!-- Tài khoản  -->
            <div class="flex items-center gap-6">
                <a href="register.html" class="flex items-center gap-2 text-gray-700 hover:text-primary transition-colors">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                    </svg>
                    <span class="hidden md:inline">Tài khoản</span>
                </a>

            <!--  giỏ hàng  -->
                <a href="cart.html" class="relative p-2 text-gray-600 hover:text-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                     </svg>
    
                    <span id="cart-count" class="absolute top-0 right-0 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
                
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            Giỏ hàng của bạn
        </h1>

        <div class="flex flex-col lg:flex-row gap-8">
            
            <div class="lg:w-3/4">
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="grid grid-cols-12 gap-4 p-4 bg-gray-100 text-sm font-bold text-gray-600 border-b">
                        <div class="col-span-6 md:col-span-6">Sản phẩm</div>
                        <div class="col-span-2 text-center hidden md:block">Đơn giá</div>
                        <div class="col-span-3 md:col-span-2 text-center">Số lượng</div>
                        <div class="col-span-3 md:col-span-2 text-right hidden md:block">Thành tiền</div>
                    </div>

                    <div id="cart-items-container" class="divide-y divide-gray-100">
                        <p class="text-center py-8 text-gray-500">Đang tải giỏ hàng...</p>
                    </div>
                </div>
            </div>

            <div class="lg:w-1/4">
                <div class="bg-white rounded-xl shadow-sm p-6 sticky top-24">
                    <h2 class="text-lg font-bold text-gray-800 mb-4 border-b pb-2">Cộng giỏ hàng</h2>
                    
                    <div class="flex justify-between items-center mb-2 text-gray-600">
                        <span>Tạm tính:</span>
                        <span id="cart-subtotal" class="font-medium">0đ</span>
                    </div>
                    <div class="flex justify-between items-center mb-6 text-xl font-bold text-red-600">
                        <span>Tổng cộng:</span>
                        <span id="cart-total">0đ</span>
                    </div>

                    <button id="btn-checkout" class="w-full bg-primary text-white font-bold py-3 rounded-lg hover:bg-opacity-90 transition shadow-md mb-3">
                        Tiến hành đặt hàng
                    </button>
                    
                    <p class="text-xs text-gray-500 text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                        Bảo mật thanh toán 100%
                    </p>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="bg-gray-900 text-gray-300 py-8 mt-auto text-center">
        <p>&copy; 2024 BookNè.</p>
    </footer>
    <script src="common.js"></script>
    <script src="cart.js"></script>
</body>
</html>
