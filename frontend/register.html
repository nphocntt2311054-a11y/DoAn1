<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Online Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="trangchu.html">
                <img src="image/logo.png" alt="Logo BookNè" width="120" height="auto">
            </a> 
            <div class="flex items-center gap-6">
                <a href="login.html" class="font-semibold text-gray-700 hover:text-emerald-600">
                    Đã có tài khoản?
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 flex justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Tạo tài khoản mới</h2>

            <form id="register-form">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-semibold mb-2">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Mật khẩu</label>
                    <input type="password" id="password" name="password" class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" required>
                </div>

                <div class="mb-4">
                    <label for="securityQuestion" class="block text-gray-700 font-semibold mb-2">Câu hỏi bí mật</label>
                    <input type="text" id="securityQuestion" name="securityQuestion" placeholder="VD: Tên thú cưng đầu tiên của bạn?" class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" required>
                </div>

                <div class="mb-4">
                    <label for="securityAnswer" class="block text-gray-700 font-semibold mb-2">Câu trả lời</label>
                    <input type="text" id="securityAnswer" name="securityAnswer" placeholder="VD: Milu" class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" required>
                </div>

                <button type="submit" class="w-full bg-emerald-600 text-white py-3 rounded-lg font-semibold text-lg hover:bg-emerald-700 transition-colors">Đăng ký</button>

                <p id="message" class="text-center mt-4"></p>
            </form>
        </div>
    </main>

    <script src="register.js"></script>
</body>
</html>
