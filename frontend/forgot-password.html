<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - BookNè</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex justify-center items-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96 transition-all duration-300">
        <h2 class="text-2xl font-bold text-center text-emerald-600 mb-6">Khôi phục mật khẩu</h2>

        <div id="step-1">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Nhập tên đăng nhập của bạn</label>
                <input type="text" id="username-input"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                    placeholder="Username...">
            </div>
            <button onclick="checkUser()"
                class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition">
                Tiếp tục
            </button>
        </div>

        <div id="step-2" class="hidden space-y-4">
            <div class="bg-yellow-50 border-l-4 border-yellow-400 p-3">
                <p class="text-xs text-gray-500 font-bold">Câu hỏi bảo mật:</p>
                <p id="question-display" class="text-sm text-gray-800 italic font-medium mt-1">Loading...</p>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Câu trả lời của bạn</label>
                <input type="text" id="security-answer"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                    placeholder="Nhập câu trả lời...">
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Mật khẩu mới</label>
                <input type="password" id="new-password"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                    placeholder="******">
            </div>

            <button onclick="resetPassword()"
                class="w-full bg-emerald-600 text-white font-bold py-2 rounded-lg hover:bg-emerald-700 transition">
                Xác nhận đổi mật khẩu
            </button>
        </div>

        <p id="message" class="text-center text-sm font-bold mt-4 text-red-500"></p>

        <div class="text-center mt-4">
            <a href="login.html" class="text-sm text-gray-600 hover:text-emerald-600">Quay lại Đăng nhập</a>
        </div>
    </div>

    <script>
        // Hàm 1: Kiểm tra user và lấy câu hỏi
        async function checkUser() {
            const username = document.getElementById('username-input').value;
            const msg = document.getElementById('message');

            if (!username) {
                msg.textContent = "Vui lòng nhập tên đăng nhập!";
                return;
            }

            try {
                const res = await fetch(`http://127.0.0.1:3000/get-security-question/${username}`);
                const data = await res.json();

                if (data.success) {
                    // Nếu tìm thấy -> Hiện Bước 2, Ẩn Bước 1
                    document.getElementById('question-display').textContent = data.question;
                    document.getElementById('step-1').classList.add('hidden');
                    document.getElementById('step-2').classList.remove('hidden');
                    msg.textContent = "";
                } else {
                    msg.textContent = "❌ " + data.message;
                }
            } catch (err) {
                console.error(err);
                msg.textContent = "Lỗi kết nối Server!";
            }
        }

        // Hàm 2: Gửi yêu cầu đổi mật khẩu
        async function resetPassword() {
            const username = document.getElementById('username-input').value;
            const answer = document.getElementById('security-answer').value;
            const newPassword = document.getElementById('new-password').value;
            const msg = document.getElementById('message');

            try {
                const res = await fetch('http://127.0.0.1:3000/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, answer, newPassword })
                });

                const data = await res.json();

                if (data.success) {
                    msg.textContent = "✅ Thành công! Đang chuyển về đăng nhập...";
                    msg.style.color = 'green';
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    msg.textContent = "❌ " + data.message;
                    msg.style.color = 'red';
                }
            } catch (err) {
                msg.textContent = "Lỗi kết nối Server!";
            }
        }
    </script>
</body>

</html>
